# Based on nord-dircolors
# https://github.com/arcticicestudio/nord-dircolors/

colors:
# Polar Night, or "four darker colors"
  nord0  : '2e3440' # ANSI black
  nord1  : '3b4252'
  nord2  : '434c5e'
  nord3  : '4c566a'

# Snow Storm, or "three bright colors"
  nord4  : 'd8dee9' # ANSI white
  nord5  : 'e5e9f0'
  nord6  : 'eceff4'

# Frost, or "the heart palette of Nord, a group of four bluish colors"
  nord7  : '8fbcbb' # ANSI cyan
  nord8  : '88c0d0'
  nord9  : '81a1c1'
  nord10 : '5e81ac' # ANSI blue

# Aurora, or "five colorful components"
  nord11 : 'bf616a' # ANSI red
  nord12 : 'd08770' # orange
  nord13 : 'ebcb8b' # ANSI yellow
  nord14 : 'a3be8c' # ANSI green
  nord15 : 'b48ead' # ANSI magenta

